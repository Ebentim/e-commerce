      <section>
        <h2>Features</h2>

<script>
  import React, { useState } from "react";

    const App = () => {
      const [name, setName] = useState("");

      const handleSubmit = (e) => {
        e.preventDefault();
        console.log(name);
      };

      return (
        <div>
          <h1>Scheduling Web App</h1>
          <p>A simple and easy-to-use scheduling app</p>
          <form onSubmit={handleSubmit}>
            <input
              type="text"
              placeholder="Enter your name"
              value={name}
              onChange={setName}
            />
            <button type="submit">Sign Up</button>
          </form>
        </div>
      );
    };

    export default App;
