<!DOCTYPE html>
<html>

<head>
  <title>Shopping Cart</title>
</head>

<body>
  <header>
    <h1>Shopping Cart</h1>
    <!-- Navigation and other elements -->
  </header>
  <main>
    <h2>My Shopping Cart</h2>
    <ul>
      <!-- Loop through cart items and display each item -->
      <li>
        <h3>Product 1</h3>
        <p>Price: $19.99</p>
        <p>Quantity: 2</p>
      </li>
      <li>
        <h3>Product 2</h3>
        <p>Price: $24.99</p>
        <p>Quantity: 1</p>
        </li>
        <!-- ... more cart items -->
        </ul>
        <h3>Total: $64.97</h3>
        <button>Proceed to Checkout</button>
        </main>
        <footer>
          <p>&copy; 2023 My E-commerce Store. All rights reserved.</p>
        </footer>

        <script>
          // JavaScript code for the shopping cart page

            // Function to fetch and display the shopping cart items
            function displayShoppingCartItems() {
              // Fetch the shopping cart items from the server (API call or data retrieval)
              const cartItems = [
                { id: 1, name: "Product A", price: 19.99, quantity: 2 },
                { id: 2, name: "Product B", price: 24.99, quantity: 1 }
                    ];

                    // Display the shopping cart items on the shopping cart page (update HTML elements)
                    const cartList = document.querySelector("#cart-list");
                    const cartTotal = document.querySelector("#cart-total");

                    let total = 0;

                    cartItems.forEach(item => {
                      const itemElement = document.createElement("li");
                      itemElement.innerHTML = `<h3>${item.name}</h3>
                             <p>Price: $${item.price}</p>
                             <p>Quantity: ${item.quantity}</p>`;

                      cartList.appendChild(itemElement);

                      // Calculate the total price
                      total += item.price * item.quantity;
                    });

                    cartTotal.textContent = `Total: $${total.toFixed(2)}`;
                  }

                  // Call the function to display shopping cart items when the page loads
                  window.addEventListener("load", displayShoppingCartItems);

        </script>
        </body>
        
        </html>
